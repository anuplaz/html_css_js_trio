<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image mouse over and out</title>
    <script>
        function setNewImg(){
            document.getElementById('img1').src="images/bridgedown.jpeg"
        }
        function setOldImg(){
            
            document.getElementById('img1').src="images/bridge.jpeg"
        }

    </script>
</head>
<body>
    <img id="img1" onmouseover="setNewImg()" onmouseout="setOldImg()" src="images/bridge.jpeg" width="500px">
</body>
</html>
