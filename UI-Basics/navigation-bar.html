<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/navigation-bar.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hamburger-btn .fa-window-close").hide()
            $(".hamburger-btn .fa-bars").click(function(){
                $(this).hide();
                $(".hamburger-btn .fa-window-close").show();
                $(".mob ul").addClass("active");
            })
            $(".hamburger-btn .fa-window-close").click(function(){
                $(this).hide();
                $(".hamburger-btn .fa-bars").show();
                $(".mob ul").removeClass("active");
            })
        });
    </script>
</head>
<body>

    <div class="container">
        <header></header>
        <nav class="desk">
            <ul>
                <li class="active"><a href="#">home</a></li>
                <li><a href="#">prods</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">help</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
        <nav class="mob">
            <div class="hamburger-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <i class="fa fa-window-close" aria-hidden="true"></i>
            </div>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Prod</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </div>
</body>
